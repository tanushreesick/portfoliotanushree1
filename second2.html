<html>
    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Animated Works Portfolio</title>
        <style>
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }
    
            body {
                background-color: #fff9f2;
                font-family: Arial, sans-serif;
                min-height: 100vh;
            }
    
            .container {
                max-width: 1200px;
                margin: 0 auto;
                padding: 40px;
                display: grid;
                grid-template-columns: 3fr 2fr;
                gap: 40px;
                position: relative;
            }
    
            .gallery-section {
                background-color: #000;
                border-radius: 0 300px 0 0;
                padding: 40px;
                position: relative;
            }
    
            .gallery-grid {
                display: grid;
                grid-template-columns: repeat(3, 1fr);
                gap: 15px;
            }
    
            .gallery-item {
                aspect-ratio: 1;
                overflow: hidden;
                cursor: pointer;
            }
    
            .gallery-item img {
                width: 100%;
                height: 100%;
                object-fit: cover;
                transition: all 0.3s ease;
            }
    
            .gallery-item img.enlarged {
                position: fixed;
                top: 0;
                left: 0;
                width: 100vw;
                height: 100vh;
                object-fit: contain;
                background: #fff9f2;
                z-index: 1000;
                padding: 20px;
            }
    
            .info-section {
                padding-top: 60px;
            }
    
            .number {
                position: absolute;
                top: 40px;
                right: 40px;
                font-size: 120px;
                font-weight: bold;
                line-height: 1;
            }
    
            .title {
                color: #ff3333;
                font-size: 32px;
                line-height: 1.1;
                margin-bottom: 30px;
            }
    
            .tags {
                display: flex;
                flex-direction: column;
                gap: 10px;
                margin-bottom: 30px;
            }
    
            .tag {
                display: flex;
                align-items: center;
                gap: 8px;
                font-size: 14px;
            }
    
            .tag::before {
                content: "";
                width: 16px;
                height: 1px;
                background-color: #fff9f9;
            }
    
            .description {
                font-size: 14px;
                line-height: 1.6;
                color: #333;
                max-width: 300px;
            }
    
            .link {
                color: #666;
                text-decoration: none;
                margin-top: 10px;
                display: inline-block;
            }
    
            .year {
                margin-top: 20px;
                font-size: 14px;
                color: #666;
            }
    
            @media (max-width: 768px) {
                .container {
                    grid-template-columns: 1fr;
                }
    
                .gallery-section {
                    border-radius: 0 150px 0 0;
                }
    
                .gallery-grid {
                    grid-template-columns: repeat(2, 1fr);
                }
    
                .number {
                    position: relative;
                    top: 0;
                    right: 0;
                    margin-bottom: 20px;
                }
            }
        </style>
    </head>
    <body>

</div>

                    <div class="gallery-item">
                        <img src="img\Free_Book_Mockup_11.jpg" alt="Storyboard frame 9">
                    </div>
                </div>
            </div>
    
            <div class="info-section">
                <div class="number">03</div>
                <h1 class="title">Cook<br>Book</h1>
                <div class="tags">
                    <span class="tag">visual asthetic</span>

                <div class="description">
                    <p>My cookbook is the ultimate guide for homesick teens and students—it’s got recipes so simple, even your kitchen will thank you for not burning it down. Packed with humor and nostalgia, it’s like a hug from home, but tastier!</p>

            </div>
        </div>
    
        <script>
            let activeImage = null;
    
            document.querySelectorAll('.gallery-item img').forEach(img => {
                img.addEventListener('click', function() {
                    if (activeImage && activeImage !== this) {
                        activeImage.classList.remove('enlarged');
                    }
    
                    this.classList.toggle('enlarged');
                    activeImage = this;
                });
            });
    
            // Close on ESC key
            document.addEventListener('keydown', (e) => {
                if (e.key === 'Escape' && activeImage) {
                    activeImage.classList.remove('enlarged');
                    activeImage = null;
                }
            });
        </script>
    </body>
    </html>
