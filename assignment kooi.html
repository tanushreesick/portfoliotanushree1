<html>
    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Misc. Illustrations Portfolio</title>
        <style>
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }
    
            body {
                background-color: #ffffff;
                font-family: Arial, sans-serif;
            }
    
            .container {
                max-width: 1200px;
                margin: 0 auto;
                padding: 40px;
                display: grid;
                grid-template-columns: 1fr 2fr;
                gap: 40px;
            }
    
            .info-section {
                padding-top: 20px;
            }
    
            .number {
                font-size: 120px;
                font-weight: bold;
                line-height: 1;
                margin-bottom: 20px;
            }
    
            .title {
                color: #ff3333;
                font-size: 24px;
                line-height: 1.2;
                margin-bottom: 30px;
            }
    
            .tags {
                display: flex;
                gap: 10px;
                margin-bottom: 30px;
            }
    
            .tag {
                border: 1px solid #000;
                border-radius: 20px;
                padding: 5px 15px;
                font-size: 14px;
            }
    
            .description {
                font-size: 14px;
                line-height: 1.4;
                color: #333;
            }
    
            .gallery-grid {
                display: grid;
                grid-template-columns: repeat(3, 1fr);
                gap: 20px;
            }
    
            .gallery-item {
                width: 100%;
                height: auto;
                cursor: pointer;
            }
    
            .gallery-item img {
                width: 100%;
                height: 100%;
                object-fit: cover;
                border-radius: 4px;
                transition: all 0.3s ease;
            }
    
            .gallery-item.large {
                grid-column: span 2;
                grid-row: span 2;
            }
    
            .gallery-item img.enlarged {
                position: fixed;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%) scale(1.5);
                z-index: 1000;
                max-width: 90vw;
                max-height: 90vh;
                object-fit: contain;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div class="info-section">
                <div class="number">01</div>
                <h1 class="title">KOOI<br>Choco<br>Cookies</h1>
                <div class="tags">
                    <span class="tag">Branding</span>
                    <span class="tag">Packaging</span>
                </div>
                <p class="description">
                    The cookie brand that brings smiles to little faces<br>
                    it's designed to be a treat kids can’t resist!






<br>
                   
                </p>
            </div>
    
            <div style="position: fixed; top: 20px; left: 20px;">
                <a href="index.html" style="
                    text-decoration: none;
                    color: #333;
                    font-size: 16px;
                    padding: 10px;
                    transition: transform 0.3s ease;
                    display: inline-block;
                ">
                    ← 
                </a>
            </div>
    
            <div class="gallery-grid">
                <div class="gallery-item large">
                    <img src="img\mock up 4.png" alt="Illustration 1">
                </div>
                <div class="gallery-item">
                    <img src="img\mock up 1 cookie.png" alt="Illustration 2">
                </div>
                <div class="gallery-item">
                    <img src="img\mock up 2.png" alt="Illustration 3">
                </div>
                <div class="gallery-item">
                    <img src="img\mock up 3 .png" alt="Illustration 4">
                </div>
                <div class="gallery-item">
                    <img src="img\mock up 5.jpg" alt="Illustration 5">
                </div>
            </div>
        </div>
    
        <div class="overlay"></div>
    
        <script>
            let activeImage = null;
    
            document.querySelectorAll('.gallery-item img').forEach(img => {
                img.addEventListener('click', function() {
                    // If there's already an active image, reset it
                    if (activeImage && activeImage !== this) {
                        activeImage.classList.remove('enlarged');
                    }
    
                    this.classList.toggle('enlarged');
                    activeImage = this;
                });
            });
    
            // Close on ESC key
            document.addEventListener('keydown', (e) => {
                if (e.key === 'Escape' && activeImage) {
                    activeImage.classList.remove('enlarged');
                    activeImage = null;
                }
            });
        </script>
    </body>
    </html>
